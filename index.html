<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link style -->
    <link rel="stylesheet" href="style.css" />
    <!-- /link style -->

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /fontawesome -->
    <title>Nintendo Switch</title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-side"></div>
      <div class="right-side"></div>

      <!-- left -->
      <div class="left-component">
        <div class="left-top">
          <div class="mines-button"></div>
          <div class="big-button">
            <div class="vertical-line-button"></div>
            <div class="horizontal-line-button"></div>
            <div class="inner-button"></div>
          </div>
        </div>
        <div class="left-center">
          <div class="button button-up">
            <i class="fas fa-caret-up"></i>
          </div>
          <div class="buttons">
            <div class="button button-right">
              <i class="fas fa-caret-left"></i>
            </div>
            <div class="button button-left">
              <i class="fas fa-caret-right"></i>
            </div>
          </div>
          <div class="button button-down">
            <i class="fas fa-caret-down"></i>
          </div>
        </div>
        <div class="left-bottom">
          <div class="top-right">
            <div class="inner-top-right">Â·</div>
          </div>
        </div>
      </div>
      <!-- /left -->

      <!-- center -->
      <div class="center-component">
        <div class="round-angle-left"></div>
        <div class="round-angle-right"></div>
        <div class="top-buttons">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <div class="inner-screen">
          <div class="inner-screen-dark">
            <div class="inner-screen-light"></div>
          </div>
        </div>
      </div>
      <!-- /center -->

      <!-- right -->
      <div class="right-component">
        <div class="right-top">
          <div class="plus-button">
            <div class="horizontal"></div>
            <div class="horizontal-above"></div>
            <div class="vertical"></div>
          </div>
          <div class="button button-top">
            <span>X</span>
          </div>
          <div class="buttons">
            <div class="button button-right">
              <span>Y</span>
            </div>
            <div class="button button-left">
              <span>A</span>
            </div>
          </div>
          <div class="button button-bottom">
            <span>B</span>
          </div>
        </div>

        <div class="right-center">
          <div class="big-button">
            <div class="vertical-line-button"></div>
            <div class="horizontal-line-button"></div>
            <div class="inner-button"></div>
          </div>
        </div>
        <div class="right-bottom">
          <div class="top-left">
            <i class="fas fa-home"></i>
          </div>
        </div>
      </div>
      <!-- /right -->
    </div>
  </body>
</html>
